name: CI/CD Pipeline

on:
  push:
    branches: 
      - master
      - develop
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches: 
      - master
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'
  PNPM_VERSION: '8.12.0'

jobs:
  validate:
    name: Validate
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Validate Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: .+$'
          error: 'Commit message must follow conventional commits format'
          checkAllCommitMessages: true
          accessToken: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    name: Build and Test
    needs: validate
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache .NET packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Frontend Dependencies
      run: pnpm install
      working-directory: FinanceiroApp.FrontEnd

    - name: Lint Frontend
      run: pnpm lint
      working-directory: FinanceiroApp.FrontEnd
      continue-on-error: true

    - name: Build Frontend
      run: pnpm build
      working-directory: FinanceiroApp.FrontEnd

    - name: Test Frontend
      run: pnpm test -- --watch=false --browsers=ChromeHeadless
      working-directory: FinanceiroApp.FrontEnd

    - name: Restore Backend Dependencies
      run: dotnet restore
      
    - name: Build Backend
      run: dotnet build --configuration Release --no-restore

    - name: Test Backend
      run: dotnet test --no-build --verbosity normal

    - name: Build Tauri App
      if: github.event_name != 'pull_request'
      run: pnpm tauri build
      working-directory: FinanceiroApp.FrontEnd

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      if: success() && github.event_name != 'pull_request'
      with:
        name: financeiro-app-builds
        path: |
          FinanceiroApp.FrontEnd/src-tauri/target/release/bundle/
          FinanceiroApp.API/bin/Release/
        retention-days: 7

  release:
    name: Create Release
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: financeiro-app-builds
          path: builds

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          commitMode: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: builds/**
          body: ${{steps.changelog.outputs.changelog}}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Status
    needs: [build-and-test]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Report Status
      uses: actions/github-script@v6
      with:
        script: |
          const { conclusion } = context.payload;
          const status = conclusion === 'success' ? '✅' : '❌';
          const message = `${status} Pipeline ${conclusion}\n\nBranch: ${process.env.GITHUB_REF}\nCommit: ${process.env.GITHUB_SHA}\nDetails: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
          
          if (context.eventName === 'pull_request') {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          }
